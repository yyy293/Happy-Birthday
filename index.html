<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Janah ðŸŽ†</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1a1a2e, #000);
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }

  canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
  }

  .card {
    z-index: 2;
    background: rgba(255,255,255,0.12);
    padding: 40px;
    border-radius: 20px;
    max-width: 520px;
    box-shadow: 0 0 30px rgba(255,255,255,0.2);
    animation: fadeIn 2s ease forwards;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 15px;
    letter-spacing: 4px;
  }

  .letter {
    display: inline-block;
    opacity: 0;
    transform: translateY(20px);
    animation: pop 0.5s forwards;
  }

  @keyframes pop {
    to { opacity: 1; transform: translateY(0); }
  }

  p {
    font-size: 1.2em;
    margin-bottom: 20px;
  }

  .countdown {
    font-size: 1.4em;
    margin-top: 15px;
    letter-spacing: 2px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
  <h1 id="name"></h1>

  <p>
    May your day shine brighter than fireworks âœ¨  
    and every moment be unforgettable ðŸ’–
  </p>

  <div class="countdown" id="countdown"></div>
  <small>(Tap anywhere to enable sound ðŸŽ¶)</small>
</div>

<audio id="song" src="happy-birthday-janah.mp3" autoplay muted loop></audio>

<script>
/* Enable sound on first interaction */
document.body.addEventListener("click", () => {
  const song = document.getElementById("song");
  song.muted = false;
  song.play();
}, { once: true });

/* Name animation */
const nameText = "JANAH";
const nameEl = document.getElementById("name");

[...nameText].forEach((char, i) => {
  const span = document.createElement("span");
  span.textContent = char;
  span.className = "letter";
  span.style.animationDelay = `${i * 0.3}s`;
  nameEl.appendChild(span);
});

/* 5-minute countdown */
let remaining = 5 * 60; // 5 minutes in seconds
const countdownEl = document.getElementById("countdown");

const timer = setInterval(() => {
  const minutes = Math.floor(remaining / 60);
  const seconds = remaining % 60;

  countdownEl.textContent =
    `${minutes}:${seconds.toString().padStart(2, "0")}`;

  if (remaining <= 0) {
    clearInterval(timer);
    countdownEl.innerHTML = "ðŸŽ‰ HAPPY BIRTHDAY JANAH! ðŸŽ‰";
  }

  remaining--;
}, 1000);

/* Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
window.onresize = resize;

const fireworks = [];

function Firework() {
  this.x = Math.random() * canvas.width;
  this.y = Math.random() * canvas.height / 2;
  this.color = `hsl(${Math.random() * 360},100%,70%)`;
  this.particles = [];

  for (let i = 0; i < 60; i++) {
    this.particles.push({
      x: this.x,
      y: this.y,
      angle: Math.random() * Math.PI * 2,
      speed: Math.random() * 6 + 2,
      life: 70
    });
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  fireworks.forEach((fw, i) => {
    fw.particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
      ctx.fillStyle = fw.color;
      ctx.fill();
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.life--;
    });

    fw.particles = fw.particles.filter(p => p.life > 0);
    if (!fw.particles.length) fireworks.splice(i, 1);
  });

  requestAnimationFrame(animate);
}

setInterval(() => fireworks.push(new Firework()), 800);
animate();
</script>

</body>
</html>
