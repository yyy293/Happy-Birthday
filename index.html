<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Janah</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1a1a2e, #000);
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }

  canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
  }

  .card {
    z-index: 2;
    background: rgba(255,255,255,0.12);
    padding: 40px;
    border-radius: 20px;
    max-width: 520px;
    box-shadow: 0 0 30px rgba(255,255,255,0.2);
    animation: fadeIn 2s ease forwards;
    position: relative;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
    letter-spacing: 4px;
  }

  .letter {
    display: inline-block;
    opacity: 0;
    transform: translateY(20px);
    animation: pop 0.5s forwards;
  }

  @keyframes pop {
    to { opacity: 1; transform: translateY(0); }
  }

  .countdown {
    font-size: 1.4em;
    margin-top: 10px;
    letter-spacing: 2px;
  }

  .message {
    font-size: 1.2em;
    margin-top: 20px;
    letter-spacing: 1px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="card">
  <h1 id="name"></h1>
  <div class="countdown" id="countdown"></div>
  <div class="message" id="message"></div>
</div>

<audio id="song" src="happy-birthday-469282.mp3" loop></audio>

<script>
const song = document.getElementById("song");

// Play audio after first click
document.body.addEventListener("click", () => {
    song.play().catch(err => console.log("Audio play blocked:", err));
}, { once: true });

const nameText = "JANAH";
const messageText = "May you shine brighter than these fireworks and your year be full of joy and laughter!";
const nameEl = document.getElementById("name");
const messageEl = document.getElementById("message");

// Animate name letter by letter
[...nameText].forEach((char, i) => {
  const span = document.createElement("span");
  span.textContent = char;
  span.className = "letter";
  span.style.animationDelay = `${i * 0.3}s`;
  nameEl.appendChild(span);
});

// Countdown timer: 1 minute
let remaining = 60;
const countdownEl = document.getElementById("countdown");

const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
window.onresize = resize;

let fireworks = [];
let animateFireworks = true;
let sparkles = [];
let animateSparkles = false;

// Fireworks class
function Firework() {
  this.x = Math.random() * canvas.width;
  this.y = Math.random() * canvas.height / 2;
  this.color = `hsl(${Math.random() * 360},100%,70%)`;
  this.particles = [];
  for (let i = 0; i < 60; i++) {
    this.particles.push({
      x: this.x,
      y: this.y,
      angle: Math.random() * Math.PI * 2,
      speed: Math.random() * 6 + 2,
      life: 70
    });
  }
}

// Sparkler particle
function Sparkle() {
  const card = document.querySelector('.card');
  const rect = card.getBoundingClientRect();
  this.x = rect.left + rect.width / 2 + (Math.random() * 100 - 50);
  this.y = rect.top + rect.height;
  this.vx = Math.random() * 1 - 0.5;
  this.vy = Math.random() * -3 - 2;
  this.alpha = 1;
  this.radius = Math.random() * 2 + 1;
  this.life = Math.random() * 30 + 30;
  this.baseRadius = this.radius;
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Fireworks
  if (animateFireworks) {
    fireworks.forEach((fw, i) => {
      fw.particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = fw.color;
        ctx.fill();
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;
      });
      fw.particles = fw.particles.filter(p => p.life > 0);
      if (!fw.particles.length) fireworks.splice(i, 1);
    });
  }

  // Sparkler effect
  if (animateSparkles) {
    sparkles.forEach((s, i) => {
      const flicker = Math.random() * 0.5;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.radius + flicker, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,200,${s.alpha})`;
      ctx.fill();
      s.x += s.vx;
      s.y += s.vy;
      s.alpha -= 0.02;
      s.radius = s.baseRadius + Math.sin(Date.now()*0.02)*1;
      s.life--;
      if(s.life<=0 || s.alpha<=0) sparkles.splice(i,1);
    });
    if(sparkles.length<100) for(let i=0;i<3;i++) sparkles.push(new Sparkle());
  }

  // Flicker message letters independently
  document.querySelectorAll('.message span').forEach(letter => {
    const flicker = 0.5 + Math.random()*0.5;
    letter.style.color = `rgba(255, 247, 170, ${flicker})`;
    letter.style.textShadow = `0 0 ${5*flicker}px #fff7aa, 0 0 ${10*flicker}px #fff7aa, 0 0 ${15*flicker}px #ffd700`;
  });

  requestAnimationFrame(animate);
}

setInterval(() => {
  if(animateFireworks) fireworks.push(new Firework());
}, 800);

animate();

// Countdown
const timer = setInterval(() => {
  const minutes = Math.floor(remaining / 60);
  const seconds = remaining % 60;
  countdownEl.textContent = `${minutes}:${seconds.toString().padStart(2,"0")}`;

  if (remaining <= 0) {
    clearInterval(timer);
    countdownEl.textContent = "HAPPY BIRTHDAY JANAH";

    // Animate message letters with proper spacing
    messageEl.textContent = "";
    [...messageText].forEach((char, i) => {
      const span = document.createElement("span");
      span.className = "letter";
      span.style.animation = `pop 0.05s forwards`;
      span.style.animationDelay = `${i*0.05}s`;
      if (char === " ") {
        span.innerHTML = "&nbsp;";
        span.style.marginRight = "0.2em"; // keep words separated
      } else {
        span.textContent = char;
      }
      messageEl.appendChild(span);
    });

    // Stop fireworks and song
    animateFireworks = false;
    song.pause();

    // Launch confetti and sparkles
    launchConfetti(8000);
    animateSparkles = true;
    setTimeout(() => animateSparkles = false, 8000);
  }

  remaining--;
}, 1000);

// Confetti effect
function launchConfetti(duration){
  const confettiCount=150;
  const confetti=[];
  for(let i=0;i<confettiCount;i++){
    confetti.push({
      x:Math.random()*canvas.width,
      y:Math.random()*-canvas.height,
      r:Math.random()*6+4,
      d:Math.random()*confettiCount,
      color:`hsl(${Math.random()*360},100%,70%)`,
      tilt:Math.random()*10-10
    });
  }

  let startTime=null;
  function drawConfetti(timestamp){
    if(!startTime) startTime=timestamp;
    const elapsed=timestamp-startTime;

    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(c=>{
      ctx.beginPath();
      ctx.lineWidth=c.r/2;
      ctx.strokeStyle=c.color;
      ctx.moveTo(c.x+c.tilt+c.r/4,c.y);
      ctx.lineTo(c.x+c.tilt,c.y+c.r);
      ctx.stroke();
      c.y+=2;
      c.tilt+=0.5;
      if(c.y>canvas.height){c.y=-10;c.x=Math.random()*canvas.width;}
    });

    if(elapsed<duration) requestAnimationFrame(drawConfetti);
    else ctx.clearRect(0,0,canvas.width,canvas.height);
  }
  requestAnimationFrame(drawConfetti);
}
</script>

</body>
</html>
